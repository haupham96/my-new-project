<!DOCTYPE html>
<html lang="vi" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{product.add-product}"></title>
    <th:block th:replace="~{/layout::linkBootStrap}"></th:block>
</head>
<body>
<th:block th:replace="~{/layout::header}"></th:block>
<div class="container-fluid">
    <div class="text-center"><h2 class="text-danger" id="textMessage"> [[${message}]] </h2></div>
    <form th:action="@{/product/create}"
          th:method="post"
          th:object="${productDTO} "
          novalidate="novalidate"
          enctype="multipart/form-data"
          style="max-width: 600px; margin: 0 auto;">

        <!-- id sản phẩm -->
        <input type="hidden" th:field="*{id}">

        <div class="border border-secondary rounded p-3">
            <h1 class="text-primary text-center" th:text="#{product.add-product}"></h1>

            <!-- Tên sản phẩm -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" th:text="#{product.name}"></label>
                <div class="col-sm-8">
                    <input type="text" name="name" id="name" class="form-control mb-2" th:field="*{name}"
                           placeholder="Product Name">
                    <small class="form-helper text-danger" th:errors="*{name}"></small>
                </div>
            </div>

            <!-- Gía sản phẩm -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" th:text="#{product.price}"></label>
                <div class="col-sm-8">
                    <input type="number" name="price" id="price" class="form-control mb-2" th:field="*{price}"
                           placeholder="Product Price">
                    <small class="form-helper text-danger" th:errors="*{price}"></small>
                </div>
            </div>
            <!-- Mô tả sản phẩm -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" th:text="#{product.description}"></label>
                <div class="col-sm-8">
                    <input class="form-control mb-2" id="desc" name="desc" th:field="*{description}"
                           placeholder="Product Description">
                    <small class="form-helper text-danger" th:errors="*{description}"></small>
                </div>
            </div>

            <!-- Ảnh đại diện -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" th:text="#{product.main-img}"></label>
                <div class="col-sm-8">
                    <input onchange="handleChange(this,'single')" type="file" name="file" th:field="*{mainImage}">
                    <img class="mt-2" id="main-image" width="100px" height="100px"
                         src="https://t4.ftcdn.net/jpg/04/70/29/97/360_F_470299797_UD0eoVMMSUbHCcNJCdv2t8B2g1GVqYgs.jpg">
                </div>
            </div>

            <!-- 5 Ảnh chi tiết  -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" th:text="#{product.detail-img}"></label>
                <div class="col-sm-8">
                    <input onchange="handleChange(this,'multiple')" multiple type="file" name="files"
                           th:field="*{detailImages}">
                    <div id="detail-images" class="detail-images mt-2"></div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" onclick="handleSubmit()" class="btn btn-primary m-2"
                        th:text="#{product.add}"></button>
                <a type="button" class="btn btn-primary m-2" href="/product" th:text="#{product.cancel}"></a>

            </div>
        </div>
    </form>
</div>
</body>
<script th:inline="javascript" th:src="@{/js/product/create.js}">
</script>
</html>
