<!DOCTYPE html>
<html lang="vi" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <title th:text="#{product.edit-product}"></title>
    <th:block th:replace="~{/layout::linkBootStrap}"></th:block>
</head>
<body>
<th:block th:replace="~{/layout::header}"></th:block>
<div class="container-fluid">
    <div class="text-center"><h2 class="text-danger" id="textMessage"> [[${message}]] </h2></div>

    <!-- Form Edit -->
    <form id="edit-form"
          th:method="'post'"
          th:object="${productDTO} "
          novalidate="novalidate"
          enctype="multipart/form-data"
          style="max-width: 600px; margin: 0 auto;">
        <!-- id sản phẩm -->
        <input name="id" type="hidden" th:field="*{id}">

        <!-- Tên sản phẩm -->
        <div class="border border-secondary rounded p-3">
            <h1 class="text-primary text-center" th:text="#{product.edit-product}"></h1>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" th:text="#{product.name}"></label>
                <div class="col-sm-8">
                    <input type="text" name="name" id="name" class="form-control mb-2" th:field="*{name}"
                           placeholder="Product Name">
                    <small class="form-helper text-danger" th:errors="*{name}"></small>
                </div>
            </div>

            <!-- Giá sản phẩm -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" th:text="#{product.price}"></label>
                <div class="col-sm-8">
                    <input type="number" name="price" id="price" class="form-control mb-2" th:field="*{price}"
                           placeholder="Product Price">
                    <small class="form-helper text-danger" th:errors="*{price}"></small>
                </div>
            </div>

            <!-- Mô tả sản phẩm -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" th:text="#{product.description}"></label>
                <div class="col-sm-8">
                    <input class="form-control mb-2" id="desc" name="desc" th:field="*{description}"
                           placeholder="Product Description">
                    <small class="form-helper text-danger" th:errors="*{description}"></small>
                </div>
            </div>

            <!-- Ảnh đại diện -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" th:text="#{product.main-img}"></label>
                <div class="col-sm-8">
                    <input accept="image/*" id="main-image-input" onchange="handleChange(this,'single')" type="file"
                           name="mainImage" th:field="*{mainImage}">
                    <!-- Trường hợp có ảnh trong db -->
                    <img th:if="${!productDTO.images.isEmpty() && image?.mainImage}"
                         th:each="image : ${productDTO.images}"
                         class="mt-2" id="main-image" width="100px" height="100px"
                         th:src="${image?.originalFileName != ''
                                ? '/image/'+image?.storePath+image.originalFileName
                                : #messages.msg('default-img-url')}"
                    />
                    <!-- Trường hợp ko có ảnh -> hiển thị ảnh mặc định -->
                    <img th:if="${productDTO?.images?.isEmpty()}"
                         th:src="#{default-img-url}"
                         alt="product-img" class="mt-2" id="main-image" width="100px" height="100px"/>
                </div>
            </div>

            <!-- 3 Ảnh chi tiết  -->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" th:text="#{product.detail-img}"></label>
                <div class="col-sm-8">
                    <input accept="image/**" id="detail-images-input" onchange="handleChange(this,'multiple')" multiple
                           type="file" name="detailImages"
                           th:field="*{detailImages}">
                    <div id="detail-images" class="detail-images mt-2 row">
                        <img th:each="image : ${productDTO.images}"
                             th:if="${!image?.mainImage}"
                             th:src="${!productDTO.images.isEmpty()
                                     && image != null
                                     && !image?.isMainImage()
                                     && image?.originalFileName != ''
                             ? '/image/'+image?.storePath+image.originalFileName
                             : #messages.msg('default-img-url')}"
                             alt="product-img" width="100px" height="100px"
                             class="col-4"
                        >
                    </div>
                </div>
                <small class="col-4"></small>
                <small class="col-8 mt-1 d-flex justtify-self-end form-helper text-danger"
                       th:errors="*{detailImages}"></small>
            </div>
            <!-- Submit button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2"
                        th:text="#{product.edit}"></button>
                <a type="button" class="btn btn-primary m-2" href="/product" th:text="#{product.cancel}"></a>

            </div>
        </div>
    </form>
</div>
</body>
<script th:inline="javascript" th:src="@{/js/product/edit.js}"></script>
</html>
